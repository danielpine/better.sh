<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
  function groupBy (list, fn) {
    const groups = {}
    list.forEach(function (o) {
      const group = fn(o)
      groups[group] = groups[group] || []
      groups[group].push(o)
    })
    return groups
  }
  new Vue({
    el: '#app',
    data () {
      return {
        dates: [],
        fullData: [],
        tableData: [],
        state: '',
        tableData: [],
        sizeOptions: [10, 15, 20, 25, 30, 50, 100],
        current: 1,
        total: 100,
        pageSize: 15,
      }
    },
    methods: {
      genDates: function () {
        var today = new Date(new Date() - 1000 * 60 * 60 * 24)
        var dates = []
        for (var i = 0; i < 15; i++) {
          var newDate = new Date(today.getTime() - i * 1000 * 60 * 60 * 24)
          var year = newDate.getFullYear()
          var month =
            parseInt(newDate.getMonth()) + 1 > 9
              ? parseInt(newDate.getMonth()) + 1
              : '0' + (parseInt(newDate.getMonth()) + 1)
          var day =
            newDate.getDate() > 9
              ? newDate.getDate()
              : '0' + newDate.getDate()
          var fullDate = `${month}${day}`
          dates.push(fullDate)
        }
        this.dates = dates
      },
      getData: function () {
        let _this = this
        axios({
          headers: {
            'Content-Type': 'application/json;charset=UTF-8'
          },
          method: 'get',
          url: `/record/list?state=${_this.state}&current=${_this.current}&pageSize=${_this.pageSize}`
        })
          .then(function (response) {
            _this.tableData = []
            _this.total = response.data.total
            _this.fullData = response.data.data
            var temp = groupBy(_this.fullData, function (d) {
              return d.name
            })
            for (const key in temp) {
              if (Object.hasOwnProperty.call(temp, key)) {
                const element = temp[key]
                dm = {}
                element.forEach(function (e) {
                  dm[e.mark_date] = e
                })
                _this.tableData.push({
                  name: key,
                  lane: element[0].lane,
                  dm: dm
                })
              }
            }
          })
          .catch(function (error) {
            console.log(error)
            _this.$message({
              type: 'error',
              message: error.message
            })
          })
      },
      stateChange () {
        this.current = 1
        this.getData()
      },
      handleSizeChange (val) {
        this.pageSize = val
        this.current = 1
        this.getData()
      },
      handleCurrentChange (val) {
        this.current = val
        this.getData()
      }
    },
    mounted () {
      this.genDates()
      this.getData()
    }
  })
</script>
